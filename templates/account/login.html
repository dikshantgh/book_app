<!--account/login.html-->
{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Log In{% endblock title %}</title>
</head>
<body>
{% block content %}
    <h2>Login</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit" >Login</button>
    </form>
<a href="{% provider_login_url 'facebook' %}">Login Button image</a>
<a href="{% provider_login_url 'facebook' method='js_sdk' %}" class="btn btn-block btn-social btn-facebook" style="background-color:#3b5998;text-align:center">
  <span class="fa fa-facebook"></span>
               Sign in with Facebook
 </a>
{% endblock content%}
</body>
</html>

<!--We do-->
<!--this by adding an account_ prefix so Djangoâ€™s 'logout' will now be 'account_logout' ,-->
<!--'login' will be 'account_login' , and signup will be account_signup .-->
